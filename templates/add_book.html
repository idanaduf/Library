{% extends "layout.html" %}
{% block title %}
<title>Add a New Book</title>
{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <form action="/addbooks" method="POST">
        <label for="book_name">Name: </label>
        <input type="text" name="book_name" placeholder="Book Name">
        <hr>
        <label for="book_author">Author: </label>
        <input type="text" name="book_author" placeholder="Author Name">
        <hr>
        <label for="published">Published: </label>
        <input type="text" name="published" placeholder="Year published!">
        <hr>
        Book Type:
        <select name="book_type" id="book_type"> 
            <option value="1">1 - Up to 10 days</option>
            <option value="2">2 - Up to 5 days</option>
            <option value="3">3 - Up to 2 days</option>
        </select>
        <hr>
        <div class="justify-content-center">
            <button class="btn btn-outline-dark" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
